{% macro render_chart(chart_id, title, height='400px', extra_classes='') %}
<div class="chart-container {{ extra_classes }}">
    {% if title %}
        <h3 class="chart-title">{{ title }}</h3>
    {% endif %}
    
    <div class="chart-wrapper">
        <div id="{{ chart_id }}" style="height: {{ height }}; width: 100%;"></div>
    </div>
</div>
{% endmacro %}
